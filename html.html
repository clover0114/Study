<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>HTMLの構造化タグについて</title>
</head>

<body>
    <!-- header -->
    <header>
        <!-- nav ナビゲーション -->
        <nav></nav>
    </header>

    <!-- aside メインコンテンツとは異種の要素に使う -->
    <!-- 例えばサイドバーなど -->
    <aside></aside>

    <!-- main ページにおける主要な部分に使う -->
    <main>
        <!-- article 独立した記事であることを示す -->
        <article>
            <!-- setion 一つのまとまりであることを示す -->
            <section>
                <h1>見出し</h1>
                <p>コンテンツ</p>
            </section>
        </article>

        <!-- sectionでarticleを囲むのもあり -->
        <section>
            <article>
                <h1>見出し</h1>
                <p>コンテンツ</p>
            </article>
        </section>
    </main>

    <!-- footer -->
    <footer></footer>
</body>

</html>
