<!DOCTYPE HTML> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8"> 
<title>短いプログラムで、年齢の選択肢をドロップダウンに表示する</title> 
<link rel="stylesheet" href="../../_shared/css/reset.css"> 
<link rel="stylesheet" href="../../_shared/css/base.css">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

<body>

<header>
<div class="inner">
<h1><span>for</span>短いプログラムで、年齢の選択肢をドロップダウンに表示する</h1>
</div>
<!-- header --></header>

<div id="contents">
<div class="inner">

<h2>年齢</h2>
<select name="age">
<script type="text/javascript">
for (var i=10; i<=70; i++) {
	document.write('<option value="' + i + '">' + i + '歳</option>');
}
</script>
</select>

<!-- inner --></div>
<!-- contents --></div>

<footer>
<small><img src="../../_shared/img/footer_copy.png" width="147" height="14" alt="（C）H2O Space. Mynavi"></small>
