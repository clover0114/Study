<!DOCTYPE HTML> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8"> 
<title>画像を描画する Canvas</title> 
<link rel="stylesheet" href="../../_shared/css/reset.css"> 
<link rel="stylesheet" href="../../_shared/css/base.css">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head> 

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<body>

<header>
<div class="inner">
<h1><span>Canvas</span>画像を描画する</h1>
</div>
<!-- header --></header>

<div id="contents">
<div class="inner">

<div id="content">
<canvas id="screen" style="width: 100%; height: 300px"></canvas>
</div>

<!-- inner --></div>
<!-- contents --></div>

<footer>
<small><img src="../../_shared/img/footer_copy.png" width="147" height="14" alt="（C）H2O Space. Mynavi"></small>
<!-- footer --></footer>

<script type="text/javascript" src="../js/jquery.js"></script>

<script type="text/javascript">
var cv = document.getElementById('screen').getContext('2d');
cv.beginPath();
cv.fillStyle = "rgb(200, 0, 0)";

// 塗りつぶしの矩形
cv.fillRect(10, 10, 30, 30);

// 矩形
cv.strokeRect(10, 50, 30, 30);

// 直線
cv.moveTo(10, 90);
cv.lineTo(40, 120);
cv.stroke();

// 円弧
cv.beginPath();
cv.arc(100, 50, 30, 0, Math.PI*2, false);
cv.stroke();

</script>
</body>
</html>
