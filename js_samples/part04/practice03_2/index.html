<!DOCTYPE HTML> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8"> 
<title>テキストデータを保存する</title> 
<link rel="stylesheet" href="../../_shared/css/reset.css"> 
<link rel="stylesheet" href="../../_shared/css/base.css">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<style type="text/css">
textarea, button {
	padding: 5px;
}
</style>
</head> 

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<body>

<header>
<div class="inner">
<h1><span>LocalStorage</span>テキストデータを保存する</h1>
</div>
<!-- header --></header>

<div id="contents">
<div class="inner">

<div id="content">
<textarea id="message" rows="10" style="width: 647px"></textarea>
<div style="text-align: right"><button id="btnSave">保存する</button></div>
</div>

<!-- inner --></div>
<!-- contents --></div>

<footer>
<small><img src="../../_shared/img/footer_copy.png" width="147" height="14" alt="（C）H2O Space. MYCOM"></small>
<!-- footer --></footer>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
if (localStorage.message != '') {
	$('#message').val(localStorage.message);
}

$('#btnSave').bind('click', function() {
	localStorage.message = $('#message').val();
	alert('保存しました');
});

</script>
</body>
</html>
