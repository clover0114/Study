<!DOCTYPE HTML> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8"> 
<title>ボタンをクリックしたら、確認ウィンドウを表示する</title> 
<link rel="stylesheet" href="../../_shared/css/reset.css"> 
<link rel="stylesheet" href="../../_shared/css/base.css">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<style>
p {
	margin-bottom: 1em;
}
.btn {
	text-align: center;
}
</style>
</head> 
<body>

<header>
<div class="inner">
<h1><span>onclick</span>ボタンをクリックしたら、確認ウィンドウを表示する(jQuery)</h1>
</div>
<!-- header --></header>

<div id="contents">
<div class="inner">

<p>ウィンドウを閉じるには、「とじる」ボタンをクリックしてください。</p>
<p class="btn"><input id="btnClose" type="button" value="とじる"></p>

<!-- inner --></div>
<!-- contents --></div>

<footer>
<small><img src="../../_shared/img/footer_copy.png" width="147" height="14" alt="（C）H2O Space. MYCOM"></small>
<!-- footer --></footer>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
jQuery('#btnClose').bind('click', function() {
	if (confirm('閉じてよろしいですか？')) {
		window.close();
	} else {
		alert('閉じるのを中止しました');
	}
});
</script>
</body>
</html>
