<!DOCTYPE HTML> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8"> 
<title>クリックすると開くツールボックスを作る</title> 
<link rel="stylesheet" href="../../_shared/css/reset.css"> 
<link rel="stylesheet" href="../../_shared/css/base.css">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<style>
p {
	margin-bottom: 1em;
}

#toolBox {
	width: 200px;
}
#toolBox p {
	margin: 0;
}
.toolContent {
	border: 1px solid #17100e;
	padding: 5px;
	background: white;
	font-size: 80%;
	line-height: 1.5;
}

.toolTitle {
	background: #17100e;
	padding: 5px;
	border: 1px solid white;
}
.toolTitle a {
	color: #fff;
	text-decoration: none;
}
</style>
</head> 
<body>

<header>
<div class="inner">
<h1><span>show,slideDown</span>クリックすると開くツールボックスを作る</h1>
</div>
<!-- header --></header>

<div id="contents">
<div class="inner">

<p>ツールを開くには、タイトルバーをクリックしてください</p>

<div id="toolBox">
<p class="toolTitle"><a id="linkFile" href="#menuFile">ファイル</a></p>
<div id="menuFile" class="toolContent">
<ul>
<li>新規</li>
<li>上書き保存</li>
<li>名前を付けて保存</li>
<li>とじる</li>
</ul>
</div>
<p class="toolTitle"><a id="linkEdit" href="#menuEdit">編集</a></p>
<div id="menuEdit" class="toolContent">
<ul>
<li>元に戻す</li>
<li>コピー</li>
<li>切り取り</li>
<li>貼り付け</li>
</ul>
</div>
<p class="toolTitle"><a id="linkView" href="#menuView">表示</a></p>
<div id="menuView" class="toolContent">
<ul>
<li>表示する</li>
<li>表示しない</li>
</ul>
</div>
</div>
<!-- inner --></div>
<!-- contents --></div>

<footer>
<small><img src="../../_shared/img/footer_copy.png" width="147" height="14" alt="（C）H2O Space. Mynavi"></small>
<!-- footer --></footer>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$('.toolContent').hide();

$('.toolTitle a').bind('click', function() {
	$('.toolContent:visible').slideUp();
	$($(this).attr('href')).slideDown();
});
</script>
</body>
</html>
