<!DOCTYPE HTML> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8"> 
<title>ボタンをロールオーバーする</title> 
<link rel="stylesheet" href="../../_shared/css/reset.css"> 
<link rel="stylesheet" href="../../_shared/css/base.css">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<style>
</style>
</head> 
<body>

<header>
<div class="inner">
<h1><span>mouseenter, mouseleave</span>ボタンをロールオーバーする</h1>
</div>
<!-- header --></header>

<div id="contents">
<div class="inner">

<nav>
<ul>
<li><img src="img/btn_company_off.gif" alt="会社情報"></li>
</ul>
</nav>

</div>
</div>
<!-- inner --></div>
<!-- contents --></div>

<footer>
<small><img src="../../_shared/img/footer_copy.png" width="147" height="14" alt="（C）H2O Space. Mynavi"></small>
<!-- footer --></footer>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$('nav img').bind('mouseenter', function() {
	$('nav img').attr('src', 'img/btn_company_on.gif');
})
.bind('mouseleave', function() {
	$('nav img').attr('src', 'img/btn_company_off.gif');
});
</script>
</body>
</html>
