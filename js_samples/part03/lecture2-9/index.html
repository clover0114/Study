<!DOCTYPE HTML> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8"> 
<title>Ajaxでお知らせを取得する</title> 
<link rel="stylesheet" href="../../_shared/css/reset.css"> 
<link rel="stylesheet" href="../../_shared/css/base.css">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<style type="text/css">
</style>
</head> 
<body>

<header>
<div class="inner">
<h1><span>ajax</span>Ajaxでお知らせを取得する</h1>
</div>
<!-- header --></header>

<div id="contents">
<div class="inner">

<h2>お知らせ</h2>
<p id="news">ロード中です…（更新されない場合は<a href="news.html">こちら</a>をご覧ください）</p>

</div>
</div>
<!-- inner --></div>
<!-- contents --></div>

<footer>
<small><img src="../../_shared/img/footer_copy.png" width="147" height="14" alt="（C）H2O Space. Mynavi"></small>
<!-- footer --></footer>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$.ajax({
	url: 'news.html',
	dataType: 'html',
	async: true,
	success: function(html) {
		$('#news').html(html);
	},
	error: function() {
		alert('データの読み込みに失敗しました。しばらくたってからアクセスし直してみてください。');
	}
});
</script>
</body>
</html>
